<!DOCTYPE html>
<form class="form-horizontal form-complex">
    <div class="control-group">
        <h4>Alert overall description</h4>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_title">Title</label>

        <div class="controls">
            <input type="text" name="action.misp_alert_sighting.param.title" id="misp_alert_sighting_title" required />
            <span class="help-block">
              The title of this alert.
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_description">Description</label>

        <div class="controls">
            <textarea name="action.misp_alert_sighting.param.description" id="misp_alert_sighting_description" required />
            <span class="help-block">
                The description to send with the alert.
            </span>
        </div>
    </div>
    <div class="control-group">
        <h4>Global event parameters</h4>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_unique">Unique ID</label>
        <div class="controls">
            <input type="text" name="action.misp_alert_sighting.param.unique" id="misp_alert_sighting_unique" required></input>
            <span class="help-block">
                A field name that contains timestamps ( _time, strptime() etc.). if not defined or not present, default to now()
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_mode">Mode</label>

        <div class="controls">
            <select id="misp_alert_sighting_mode" name="action.misp_alert_sighting.param.mode" required>
                <option value="byvalue" selected>Sighting for matching values</option>
                <option value="byuuid">Sighting for matching attributes UUID</option>
            </select>
            <span class="help-block">Set mode for sighting. Default to "matching values"</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_type">Type</label>

        <div class="controls">
            <select id="misp_alert_sighting_type" name="action.misp_alert_sighting.param.s_type" required>
                <option value="0" selected>Sighting type 0 (default STIX interpretation of a sighting).</option>
                <option value="1">Sighting type 1 - this sighting has been interpreted as a false-positive by the organisation.</option>
                <option value="2">Sighting type 2, expiration sighting which defines when the sighted attributes is to be expired.</option>
            </select>
            <span class="help-block">Set type of sighting</span>
        </div>
    </div>

    <div class="control-group">
        <h4>Specific MISP instance (overwrite general settings</h4>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_misp_url">misp_url</label>

        <div class="controls">
            <input type="text" name="action.misp_alert_sighting.param.misp_url" id="misp_alert_sighting_misp_url"/>
            <span class="help-block">
                MISP misp_url (leave blank to use default settings).
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_misp_key">misp_key</label>

        <div class="controls">
            <input type="text" name="action.misp_alert_sighting.param.misp_key" id="misp_alert_sighting_misp_key"/>
            <span class="help-block">
                The misp_key to submit alerts to (leave blank to use default settings).
            </span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="misp_alert_sighting_misp_verifycert">Check SSL cert</label>

        <div class="controls">
            <input type="checkbox" name="action.misp_alert_sighting.param.misp_verifycert" id="misp_alert_sighting_misp_verifycert"/>
            <span class="help-block">
                Check SSL certificate of MISP server.
            </span>
        </div>
    </div>
</form>
